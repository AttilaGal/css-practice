<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    :root {
      --dark-cyan: hsl(185, 75%, 39%);
      --dark-blue: hsl(229, 23%, 23%);
      --gray-blue: hsl(227, 10%, 46%);
      --card-width: 350px;
      --card-height: 500px;
    }

    .profile-card {
      min-width: var(--card-width);
      max-width: var(--card-width);
      min-height: var(--card-height);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      flex-flow: column
      /* background-color: red; */
    }
    

    .profile-top {
      min-height: 40%;
      min-width: var(--card-width);
      max-width: var(--card-width);
      min-height: calc(var(--card-height) * 0.3);
      max-height: calc(var(--card-height) * 0.3);
      background-color: green;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-middle {
      min-width: var(--card-width);
      max-width: var(--card-width);
      min-height: calc(var(--card-height) * 0.45);
      max-height: calc(var(--card-height) * 0.45);
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
    }
    
    .profile-bottom {
      min-width: var(--card-width);
      max-width: var(--card-width);
      min-height: calc(var(--card-height) * 0.25);
      max-height: calc(var(--card-height) * 0.25);
      background-color: yellow;
      border-top: 1px solid hsla(227, 10%, 46%, 20%);
      display: flex;
      justify-content: space-around;
    }

    .profile-image {
      border-radius: 50px;
      border: white solid 5px;
      align-self: center;
      
      margin-top: 141px;
      z-index: 2;
    }
    

    .stat {
      min-width: calc(var(--card-width) * 0.33);
      max-width: calc(var(--card-width) * 0.33);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
  </style>
</head>
<body>
  <div class="profile-card">
    <section class="profile-top">
      <img 
        src="./images/image-victor.jpg"
        class="profile-image"
      />
    </section>

    <section class="profile-middle">
      <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
      <p class="profile-location">London</p>
    </section>
  
    <section class="profile-bottom">
      <div class="stat">
        <h1>80K</h1>
        <h2>Followers</h2>
      </div>
    
      <div class="stat">
        <h1>803K</h1>
        <h2>Likes</h2>
      </div>
    
      <div class="stat">
        <h1>1.4K</h1>
        <h2>Photos</h2>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Attila Gal</a>.
  </div>
</body>
</html>
